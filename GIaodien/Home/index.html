<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinQuiz</title>
    <style>
      /* Reset some default styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* General styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      /* Header styling */
      .header {
        background-color: #e5e5e5;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header .logo {
        display: flex;
        align-items: center;
      }

      /* Logo image styling */
      .header .logo img {
        height: 40px;
        margin-right: 10px;
      }

      /* Search bar styling */
      .search-bar {
        flex: 1;
        max-width: 400px;
        margin: 0 20px;
      }

      .search-bar input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Navigation menu styling */
      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      .nav-links a:hover {
        color: #0073e6;
      }

      /* Secondary menu for additional links */
      .secondary-menu {
        text-align: right;
        padding: 5px 20px;
        font-size: 14px;
        color: #888;
      }

      .secondary-menu a {
        text-decoration: none;
        color: #555;
        margin-left: 15px;
      }

      .secondary-menu a:hover {
        color: #0073e6;
      }
    </style>
  </head>
  <body>
    <!-- Secondary Menu -->
    <div class="secondary-menu">
      <a href="#">Blog</a>
      <a href="#">Về MinQuiz</a>
      <a href="#">Trung tâm CSKH</a>
      <a href="#">Đăng ký</a>
    </div>

    <!-- Header -->
    <header class="header">
      <!-- Logo -->
      <div class="logo">
        <img src="logo.png" alt="MinQuiz Logo" />
        <span>MinQuiz</span>
      </div>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>

      <!-- Navigation Links -->
      <nav class="nav-links">
        <a href="#">TRANG CHỦ</a>
        <a href="#">GIỚI THIỆU</a>
        <a href="#">SẢN PHẨM</a>
        <a href="#">DỊCH VỤ</a>
        <a href="#">GIỎ HÀNG</a>
        <a href="#">TÀI KHOẢN</a>
      </nav>
    </header>
  </body>
</html>
